<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">    
    <title>Code Quiz: Javascript</title>
  </head>
  <body>

          <nav class="row mr-0 mb-5">
              <div class="col pt-1 pl-5">
                  <button  id="highscore-button">View High Scores</button> 
              </div>
              <div class="col text-right">
                        <form>
                          <label for="time-remaining" class="col-sm-3 col-form-label">Time:</label>                              
                          <input type="number" readonly class="form-control pl-0 pr" id="time-remaining" placeholder="0">
                        </form>
              </div>
            </nav>
      

  <div id="landing-container" class="container">
      <div class="row mb-3">
          <div class="col-12 text-center">
              <h1>Code Quiz</h1>
          </div>
      </div>
      <div class="row mb-3">
          <div class="col-12 text-center">
              <p>Answer all the questions before the timer runs out!  Each wrong answer will subtract 15 seconds from the timer.  The more time left on the clock when all questions are answered, the higher your score!</p>
          </div>
      </div>
      <div class="row">
          <div class="col-12 text-center">
              <button id="start-button" type="button" class="btn btn-secondary btn-sm">Start Quiz</button>
          </div>
      </div>
  </div>

  <div id="quiz-container" class="container d-none">
      
  </div>
  <div id="final-container" class="container d-none">
      <div class="row">
          <div class="col-12 text-center">
            <h2 class="text-left">All Done!</h2>

              <form>
                  <div class="form-group row">
                      <div class="col-sm-4 text-left">
                        <label for="final-score" class="col-sm-3 col-form-label text-left">Final Score:</label>
                        <input type="number" readonly class="form-control text-left" id="final-score" placeholder="0">
                      </div>
                  </div>
              </form>
              <form>
                  <div class="form-group text-left">
                    <label for="initials-entry text-left">Enter Initials:</label>
                    <input type="text" class="form-control" id="initials-entry" >
                    <button id="submit-initials" type="button" class="btn btn-primary btn-sm text-left">Submit</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
  <div id="highscore-container" class="container d-none">
      <div class="row">
          <div class="col-2"></div>
          <div id="highscore-table" class="col-8">
              <div class="row">
                  <div class="col-12 text-center">
                      <h2>High Scores</h2>
                  </div>
              </div>
          </div>
          <div class="col-2"></div>
      </div>
  </div>
    <script src="js/script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
